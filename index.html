<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OG TAGS -->
    <meta property="og:title" content="Auth Page" />
    <meta property="og:type" content="website" />
    <!-- <meta property="og:image" content="./assets/images/ssr-bg.jpg" /> -->
    <meta
      property="og:url"
      content="https://abhisheksuwalka.github.io/OIBSIP/04-Login-Auth/index.html"
    />
    <meta
      property="og:description"
      content="Simple Auth page using Html Css Js Firebase, dotenv "
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Auth Page" />
    <!-- TITLE -->
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="main">
      <div class="sign-up">
        <form id="registerForm">
          <h1>Create Account</h1>
          <p>Use your email for registration.</p>
          <input type="text" name="name" placeholder="Name" required="" />
          <!-- <input
            type="text"
            name="username"
            placeholder="Username"
            required=""
          /> -->
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="newpassword"
            placeholder="New Password"
            required=""
            minlength="8"
          />
          <button type="submit">Sign Up</button>
          <p class="successregister" style="display: none">
            *Registration successful
          </p>
        </form>
      </div>
      <div class="sign-in">
        <form id="login">
          <h1>Log in</h1>

          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Log In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button id="signIn">Log In</button>
          </div>
          <div class="overlay-right">
            <h1>Hello, User</h1>
            <p>Enter your personal details and start the journey with us!</p>
            <button id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
